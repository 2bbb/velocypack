env:
  global:
    secure: ""

branches:
  only:
    - master

language: cpp
compiler: 
  - g++
  - clang

sudo: false

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.9
    - clang

install:
- wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
- tar xf lcov_1.11.orig.tar.gz
- make -C lcov-1.11/ install PREFIX=~/lcov
- gem install coveralls-lcov
- if [ "$CXX" = "g++" ]; then export CXX="g++-4.9"; fi

before_script:
- cmake --version
- $CXX --version
- ~/lcov/usr/bin/lcov --directory . --zerocounters
 
script: 
- ulimit -c unlimited -S # enable core files
- mkdir -p build
- (cd build && cmake -DCoverage=ON -DBuildTests=ON -DBuildLargeTests=OFF -DBuildExamples=ON -DBuildTools=ON -DEnableSSE=OFF -DCMAKE_CXX_COMPILER=$CXX ..)
- (cd build && make)
- (cd build/tests && ctest -V)

after_success:
- ~/lcov/usr/bin/lcov --directory . --capture --output-file coverage.info # capture coverage info
- ~/lcov/usr/bin/lcov --remove coverage.info 'tests/*' '/usr/*' 'examples/*' 'tools/*' --output-file coverage.info # filter out system and test code
- ~/lcov/usr/bin/lcov --list coverage.info # debug before upload
- coveralls-lcov --repo-token ${COVERALLS_TOKEN} coverage.info # uploads to coveralls

after_failure:
- COREFILE=$(find . -maxdepth 1 -name "core*" | head -n 1)
- echo; # if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" bin/arangod -ex "thread apply all bt" -ex "set pagination 0" -batch; fi 

